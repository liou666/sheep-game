<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheep Game</title>
    <meta name="description" content="Sheep Game">
  </head>
  <body class="font-sans dark:text-white">
    <div id="root"></div>
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('dark-mode') ? (localStorage.getItem('dark-mode') === 'true' ? 'dark' : 'light') : 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light')) document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
